<div class="delay-container">
  <label class="label" for="delay">Delay: {{ this.optionsService.delay }}ms</label>
  <!--  TODO: Disable if running -->
  <input
    (change)="this.handleDelayInput($event)"
    [min]="MIN_DELAY"
    [max]="MAX_DELAY"
    [value]="this.optionsService.delay"
    id="delay"
    type="range"
  />
</div>
