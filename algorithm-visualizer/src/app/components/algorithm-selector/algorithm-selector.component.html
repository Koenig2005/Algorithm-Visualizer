<select (change)="this.handleAlgorithmSelection($event)" class="algoselector">
  <option [ngValue]="null" selected hidden>Select algorithm</option>

  @for (algorithm of algorithmHandler.getAlgorithms(); track algorithm; let index = $index) {
    <option [value]="index" class="listofalgorithms">{{ algorithm.type }}</option>
  }
</select>
